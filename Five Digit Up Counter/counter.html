<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    
    <div id="con">
        <div class="inner" id='txt'>

        </div>

                </button>
            </div>
        </div>
    </div>

    <div id="counter-container">
        <div id='counter-div'>

        </div>
    </div>

    <script src="demo.js"></script>
</body>
</html>
